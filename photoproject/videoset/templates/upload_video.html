{% extends 'base.html' %}
{% block title %}動画のアップロード{% endblock %}
    {% block contents %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Video</title>
    </head>
    <body>
        <h1>Upload Video</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        
        <h2>Videos:</h2>
        <ul>
            {% for video in videos %}
                <li>
                    <h3>{{ video.title }}</h3>
                    <video width="320" height="240" controls>
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </li>
            {% endfor %}
        </ul>
    </body>
    </html>
    {% endblock %}
