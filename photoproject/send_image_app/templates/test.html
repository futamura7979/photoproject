{% extends 'base.html' %}
{% block contents %}

    <div class="container" style="margin-top: 20px;">
    <form method="POST" class="form" enctype="multipart/form-data" id="image_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" style="margin-top: 20px;">送る</button>  
    </form> 


    <div class="container text-center p-3">
        <img src="{{ img_url }}" alt="" style="max-width: 100%; height: auto; display: block; margin: 0 auto; mx-center">
    </div>
    
{% endblock %}
